        <script>
            
            jQuery( document ).ready(function($) {

                var nome = '';
                
                function start(){
                    
                    nome = prompt('Informe seu nome', nome);
                    if (nome !== null){
                        $('#start').hide();
                        $('#sprite-mala-21').html(nome);
                        $('#abre-mala, #mala-wrapper').show();
                    }
                }
                     
               start();
                
                $('#abre-mala').click(function(e){
                    $(this).hide('fast');

                    e.preventDefault();
                    count = 1;
                    while( count <= 21 ){
                        abre_frame_mala(count);
                        count++;
                    }

                });
                
                function abre_frame_mala(frame){

                    time =  frame * 15;
                    if(frame == 21){
                        time = 19 * 15;
                    }
                    
                    setTimeout(function(){
                        
                        if( frame < 21 ){
                            $('#sprite-mala-'+(frame-1)).remove();     
                        }                   
                        
                        $('#sprite-mala-'+frame).show();
                        
                    }, time);
                    
                }

            });
        </script>
